<template name="portalSidebarItem">
    <li class="link-portal-{{name}} {{active}}">
        <a class="open-room" href="/portal/{{id}}" title="{{name}}">
            <i class="octicon octicon-browser" aria-label=""></i>
            <span class="name">{{name}}</span>
        </a>
    </li>
</template>
