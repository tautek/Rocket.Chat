<template name="portalSidebarFlex">

        <div>
            <h4>Portals</h4>
        </div>
    </header>
    <div class="content">
        <div class="wrapper">
            <ul class="flex-list">

                {{/each}}
            </ul>
        </div>
    </div>
</template>
